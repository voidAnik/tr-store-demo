name: tr_store_demo
description: "A TR Store application with some light features."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # for fonts
  google_fonts: ^6.1.0
  # service locator
  get_it: ^7.6.7
  # Value equality
  equatable: ^2.0.5
  # Functional programming things
  dartz: ^0.10.1
  # to check internet connection
  internet_connection_checker: ^1.0.0+1
  # Remote API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  # for state management
  flutter_bloc: ^8.1.4
  # for easy animation
  flutter_animate: ^4.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_flavorizr: ^2.2.1
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:

  uses-material-design: true

  assets:
    - assets/

